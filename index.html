<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="map.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>🚴🏼‍♀️ Biking Boston</h1>
        <label>
            Filter by time:
            <input type="range" id="time-slider" min="-1" max="1440" value="1439"> <!-- Default value set to 1439 (11:59 PM) -->
            <time id="selected-time">11:59 PM</time> <!-- Default time displayed -->
            <em id="any-time">(any time)</em>
          </label>
    </header>
  <div id="map">
    <svg></svg>
  </div>
  <div class="legend">
    <div style="--departure-ratio: 1">More departures</div>
    <div style="--departure-ratio: 0.5">Balanced</div>
    <div style="--departure-ratio: 0">More arrivals</div>
  </div>
  
  <!-- Move the script tag here -->
  <script src="map.js"></script>
</body>
</html>
